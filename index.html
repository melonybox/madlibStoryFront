<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" type="text/css" href="src/index.css"></link>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="src/index.js"></script>
</head>
<body>



  <div class="text-inputs">
    <form class="col s12">
      <div>
        <div class="row">
          <div class="input-field col s3">
            <span><input type="text" id="topText" placeholder="Top Text" style="text-align: center;"></input>
            </span>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="input-field col s3">
            <span><input type="text" id="bottomText" placeholder="Bottom Text" style="text-align: center;"></input></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s3">
            <span><input type="text" id="titleText" placeholder="Title Text" style="text-align: center;"></input></span>
          </div>
        </div>
      </form>
    </div>

    <div class="user-name">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s2" id="user-input-field">
            <span><input type="text" id="user-name-input" placeholder="Enter Your Name" style="text-align: center;"></input></span>
          </div>
          <div id="submit-btn">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
    <div id="canvas-container">

    </div>

    <div id="image-gallery">

    </div>
  </div>
    <div id="user-favorites">

    </div>


    <!--  ----------------------------------------------------------------MATERIALIZE------------------>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--  ----------------------------------------------------------------MATERIALIZE------------------>
  </body>
  </html>
